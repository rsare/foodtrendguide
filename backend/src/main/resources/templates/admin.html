<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Y√∂netici Paneli - FoodTrend</title>
    <style>
        body {
            background-color: #0f1115;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #fbbf24;
            font-size: 2rem;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        /* ƒ∞statistik Kartlarƒ± */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .card {
            background-color: #181a20;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .card h3 {
            margin: 0;
            color: #9ca3af;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .card .number {
            font-size: 3rem;
            font-weight: bold;
            color: #fbbf24;
            margin: 10px 0;
        }

        /* Mekan Tablosu */
        .table-container {
            background-color: #181a20;
            padding: 20px;
            border-radius: 15px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        th {
            background-color: #22252b;
            color: #fbbf24;
            padding: 15px;
            font-weight: 600;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid #333;
            color: #e5e7eb;
        }
        tr:hover td {
            background-color: #2a2d35;
        }
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            background-color: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }
        .btn-home {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #9ca3af;
            font-size: 0.9rem;
        }
        .btn-home:hover {
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìä Y√∂netici Paneli</h1>

    <div class="stats-grid">
        <div class="card">
            <h3>Toplam Mekan</h3>
            <div class="number" th:text="${venueCount}">0</div>
        </div>
        <div class="card">
            <h3>Kayƒ±tlƒ± √úye</h3>
            <div class="number" th:text="${userCount}">0</div>
        </div>
        <div class="card">
            <h3>Eklenen Favori</h3>
            <div class="number" th:text="${bookmarkCount}">0</div>
        </div>
    </div>

    <h2 style="color: white; margin-bottom: 20px;">Mekan Listesi</h2>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Mekan Adƒ±</th>
                <th>Kategori</th>
                <th>≈ûehir / ƒ∞l√ße</th>
                <th>Puan</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="venue : ${venues}">
                <td th:text="${venue.id}">1</td>
                <td th:text="${venue.name}" style="font-weight: bold;">Mekan Adƒ±</td>
                <td>
                    <span class="badge" th:text="${venue.category}">Kategori</span>
                </td>
                <td th:text="${venue.city} + ' / ' + ${venue.district}">ƒ∞stanbul / Fatih</td>
                <td th:text="${venue.rating}">4.5</td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/" class="btn-home">‚Üê Ana Sayfaya D√∂n</a>
</div>

</body>
</html>
